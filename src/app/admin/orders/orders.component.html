<button (click)="addFab = !addFab" class="add-fab" color="accent" mat-fab>
  <mat-icon>add</mat-icon>
</button>
<h2 class="mat-h2">Orders</h2>
<div *ngIf="!addFab" class="orders-layout mat-elevation-z8">
  <table #table [dataSource]="orderDataSource" mat-table>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let order  ; let i = index; ">{{order.id}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let order  ; let i = index; ">{{order.date}}</td>
    </ng-container>
    <ng-container matColumnDef="mealName">
      <th mat-header-cell *matHeaderCellDef>Meal Plan</th>
      <td mat-cell *matCellDef="let order  ; let i = index; ">{{order.mealName}}</td>
    </ng-container>
    <ng-container matColumnDef="mealSize">
      <th mat-header-cell *matHeaderCellDef>Meal Size</th>
      <td mat-cell *matCellDef="let order  ; let i = index; ">{{order.mealSize}}</td>
    </ng-container>
    <ng-container matColumnDef="foodType">
      <th mat-header-cell *matHeaderCellDef>Food Type</th>
      <td mat-cell *matCellDef="let order  ; let i = index; ">{{order.foodType}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order  ; let i = index; ">{{order.orderStatus}}</td>
    </ng-container>
    <ng-container matColumnDef="payment">
      <th mat-header-cell *matHeaderCellDef>Payment</th>
      <td mat-cell *matCellDef="let order  ; let i = index; ">{{order.paymentStatus}}</td>
    </ng-container>
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef>CustomerID</th>
      <td mat-cell *matCellDef="let order  ; let i = index; ">{{order.customerId}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="orderDataColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: orderDataColumns;"></tr>
  </table>
</div>

<div *ngIf="addFab" class="add-layout">
  <app-add-orders (fabClose)="addFab = $event"></app-add-orders>
</div>
