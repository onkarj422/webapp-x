<h2 class="mat-h2">Deliveries</h2>
<div class="table-container mat-elevation-z4">
  <table mat-table #table matSort [dataSource]="deliveryTasksDataSource">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
      <td mat-cell *matCellDef="let deliveryTask  ; let i = index; ">{{ column.cell(deliveryTask) }}</td>
    </ng-container>
    <ng-container [matColumnDef]="actionColumn.columnDef">
      <th mat-header-cell *matHeaderCellDef>{{ actionColumn.header }}</th>
      <td mat-cell *matCellDef="let deliveryTask  ; let i = index; ">
        <button color="accent" (click)="setStatusComplete(actionColumn.cell(deliveryTask))" mat-button>DONE!</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
